<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // let 키워드로 변수를 할당하면 값의 변경이 자유롭다.
            let x;
            x = "xx";
            x = "yy";
            console.log(x);

            const y = "안녕";
            // y = "헬로"; -> 변경 절대 안됨
            console.log(y);

            const kim = {
                name: "김철수",
                age: 30,
            };
            kim.age = 31;
            kim.name = "김태수";
            console.log(kim);

            // 속성을 추가하는 것도 가능 -> 주소값을 바꾸는건 아니니까
            kim.gender = "남";
            console.log(kim);

            // 새로운 객체 선언은 안됨 -> 주소값을 바꾸는건 안됨
            // kim = {
            //     name: "박영희",
            //     age: 28,
            // };
            
        </script>
    </body>
</html>
