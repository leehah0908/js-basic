<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const userList = [
                {
                    account: "abc1234",
                    userName: "대길이",
                    job: "추노",
                    address: "서울",
                    hobbies: ["수영", "축구", "테니스"],
                },
                {
                    account: "banana",
                    userName: "빠나나",
                    job: "과일",
                    address: "서울",
                    hobbies: ["푸드파이팅", "테니스"],
                },
                {
                    account: "park1234",
                    userName: "주차왕",
                    job: "발렛파킹",
                    address: "경기",
                    hobbies: ["족구", "축구", "테니스", "영화감상"],
                },
                {
                    account: "fire",
                    userName: "불꽃남자카리스마",
                    job: "게이머",
                    address: "서울",
                    hobbies: ["독서", "테니스"],
                },
            ];

            // 학원 정보중에 취미가 딱 2개인 사람들만 추출
            function filterHobby() {
                const filteredArray = [];
                for (let user of userList) {
                    if (user.hobbies.length === 2) {
                        filteredArray.push(user);
                    }
                }
                return filteredArray;
            }

            const result = filterHobby();
            console.log(result);

            // 콜백을 이용한 솔루션
            function filter(condition) {
                const filteredArray = [];
                for (const user of userList) {
                    if (condition(user)) filteredArray.push(user);
                }
                return filteredArray;
            }

            // 서울사는 사람들 필터
            const seoul = filter((user) => user.address === "서울");
            console.log(seoul);

            // 서울살면서 직업이 게이머인 사람 필터
            const game = filter((user) => user.job === "게이머" && user.address === "서울");
            console.log(game);
        </script>
    </body>
</html>
