<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const userList = [
                {
                    account: "abc1234",
                    userName: "대길이",
                    job: "추노",
                    address: "서울",
                    hobbys: ["수영", "축구", "테니스"],
                    salary: 5400000,
                    age: 35,
                },
                {
                    account: "banana",
                    userName: "빠나나",
                    job: "과일",
                    address: "서울",
                    hobbys: ["푸드파이팅", "테니스"],
                    salary: 9700000,
                    age: 18,
                },
                {
                    account: "park1234",
                    userName: "주차왕",
                    job: "발렛파킹",
                    address: "경기",
                    hobbys: ["족구", "축구", "테니스", "영화감상"],
                    salary: 3900000,
                    age: 56,
                },
                {
                    account: "fire",
                    userName: "불꽃남자카리스마",
                    job: "게이머",
                    address: "서울",
                    hobbys: ["독서", "테니스"],
                    salary: 7900000,
                    age: 42,
                },
            ];

            userList.sort((a, b) => a.age - b.age); // 나이 오름차
            userList.sort((a, b) => b.salary - a.salary); // 급여 내림차

            // 문자열은 그냥 sort로 하고, 내림차는 reverse 사용하기
            userList.sort();

            // find(): 객체로 이루어진 배열에서 특정 조건에 맞는 객체 찾기
            const findUser = userList.find((user) => user.job === "과일");
            console.log(findUser);

            // findIndex() 없으면 -1 반환
            const idx = userList.findIndex((user) => user.age === 56);
            console.log(idx);
        </script>
    </body>
</html>
