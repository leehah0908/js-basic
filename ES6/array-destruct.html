            const [kim, park, hong] = userName;
            console.log(kim);
            console.log(park);
            console.log(hong);

            const [kk, , hh] = userName;
            console.log(kk);
            console.log(hh);

            let first = 10,
                second = 20;
            [first, second] = [second, first];

            console.log(first);
            console.log(second);

            // 배열 안에서 맨 앞에 2개만 각각의 변수로 지정하고, 나머지는 다시 배열로 묶기
            const numbers = [1, 3, 5, 7, 9, 11, 13];

            const [one, two, ...nums] = numbers;
            console.log(one);
            console.log(two);
            console.log(nums);
