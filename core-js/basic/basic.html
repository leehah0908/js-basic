<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    기본적으로 자바스크립트는 html 위에서 동작합니다.
    스크립트가 시작된다는 뜻의 <script> 태그를 사용.
    자바스크립트는 동적 프로그래밍 언어입니다.
    동적: 시간, 조건, 상황에 맞게 다른 코드를 실행할 수 있다는 뜻.
    -->
    <script>
        // 문장에 끝에 세미콜론 필수
        console.log("Hello Javascript!");

        var result = 10 + 20;
        var name = "홍길동";

        console.log(name);
    
        // js에서는 var로 변수를 선언하면 에러가 나지 않으므로 조심해야 함
        var apple = '사과';
        var apple = '애플';
        console.log(apple);
        
        // 나머지는 java랑 같음

    </script>

</body>
</html>
