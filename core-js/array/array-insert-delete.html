<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var num = [1, 2, 3, 4, 5, 6, 7];

            console.log(num);

            // push(): 배열 맨 끝에 데이터 추가
            num.push(8);
            console.log(num);
            num.push(9, 10, 11, 12, 13);
            console.log(num);

            // pop(): 배열 맨 끝에 데이터 삭제, 지워지는 데이터를 반환
            num.pop();
            console.log(num);
            var n = num.pop();
            console.log(num);
            console.log(n);

            //shift(): 배열의 맨 첫 데이터 삭제
            //unshift(): 배열의 맨 첫 데이터 추가
            n = num.shift();
            console.log(n);
            console.log(num);

            num.unshift(83);
            console.log(num);
        </script>
    </body>
</html>
