<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var num = [1, 2, 3, 4, 5, 6, 7, 8];

            // indexOf(): 데이터 인덱스 반환 (없으면 -1)
            var idx = num.indexOf(8);
            console.log(idx);

            // includes(): 데이터가 있는지 없는지 논리로 확인
            console.log(num.includes(13));

            console.log("===============================");
            // slice(a, b): 배열을 원하는 만큼 분할 -> a 부터 b 미만까지 (b가 없으면 끝까지)
            var sliced = num.slice(1, 3);
            console.log(sliced);

            var sliced2 = num.slice(2);
            console.log(sliced2);

            console.log("===============================");
            // 단순 배열 복사 (원본은 변하지 않기 때문)
            var sliced3 = num.slice();
            console.log(sliced3);

            console.log("===============================");
            // reverse(): 배열 뒤집기
            num.reverse();
            console.log(num);
            num.reverse();

            console.log("===============================");
            // concat(): 배열을 결합한 사본을 리턴
            var num2 = [11, 22, 33, 44, 55, 66, 77, 88];
            var newArray = num.concat(num2);
            console.log(newArray);

            console.log("===============================");
            // splice(a, b): 배열의 삭제 및 삽입 (원본에서 진행) -> a부터 b개 지우기 (b가 없으면 끝까지 전부 삭제)
            console.log(num);
            num.splice(1, 3);
            console.log(num);

            // 삽입 기능 -> 두번째 인자를 0으로 놓으면 삽입만, 숫자로 놓으면 지우고 그 자리에 삽입
            num.splice(1, 0, 88, 33, 8383);
            console.log(num);
        </script>
    </body>
</html>
