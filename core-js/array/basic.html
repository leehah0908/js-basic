<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var arr = [10, 20, 30, 40, 50, 60];
            console.log(typeof arr);

            console.log(arr[1]);

            arr[2] = 999;
            console.log(arr);

            console.log(arr.length);

            for (var i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }

            console.log('================================');
            // for - of 문 -> 자바의 for-each문이랑 같음
            for (var n of arr) {
                console.log(n);
            }
        </script>
    </body>
</html>
