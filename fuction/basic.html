<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 함수의 선언
            // 한수의 이름은 동사적 의미가 내포되는게 좋음
            function calcTotal(end) {
                var total = 0;
                for (var i = 1; i <= end; i++) {
                    total += i;
                }
                return total;
            }

            // 함수를 리터럴 방식으로 선언
            var add = function (n1, n2) {
                return n1 + n2;
            };

            // 함수의 호출
            var result = calcTotal(10);
            console.log(result);

            var result2 = add(10, 15);
            console.log(result2);

            // 자바스크립트 함수는 매개변수 개수를 다르게 주더라도 호출은 됨
            // 정상 작동은 기대하기 어려움 -> 개수와 타입을 지켜서 전달하는게 좋음
            var result2 = add(10, 15, 30);
            console.log(result2);
        </script>
    </body>
</html>
