<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul id="fruits">
            <li>사과</li>
            <li>바나나</li>
            <li>포도</li>
            <li>복숭아</li>
        </ul>

        <script>
            const $ul = document.getElementById("fruits");
            const [$apple, $banana, $grape] = [...$ul.children]

            const $newli = document.createElement("li");
            $newli.textContent = "망고";

            // 중간 삽입: insertBefore
            // 두번쨰 매개값으로 전달된 노드는 반드시 insertBefore를 호출한 노드의 자식이어야 함
            // $ul.insertBefore($newli, $ul.lastElementChild)
            $ul.insertBefore($newli, document.querySelector("li:nth-child(2)"));

            // 노드 이동시키기
            // 이미 활성화된 요소를 appendChild하면 맨 마지막으로 이동
            $ul.appendChild($apple)

            // insertBefore도 미찬가지고 기존 요소를 이동할 수 있음
            $ul.insertBefore($banana, $ul.lastElementChild)

        </script>
    </body>
</html>
