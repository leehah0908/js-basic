<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul id="fruits">
            <li class="f-item ap">사과</li>
            <li class="f-item bn">바나나</li>
            <li class="f-item gp">포도</li>
            <li class="f-item pc">복숭아</li>
        </ul>

        <script>
            // const $item = document.getElementsByClassName("ap");
            // $item[0].textContent = '충주사과'

            // 선택자로 정보 가져오기
            const $apple = document.querySelector(".ap");
            $apple.textContent = "충주사과";

            const $items = document.querySelector(".f-item");
            console.log($items);

            // querySelectorAll이 가져오는 데이터 묶음은 배열이 아닌 유사배열 객체이기 때문에 배열 문법 사용 X
            // 유사배열을 실제 배열로 바꿔서 쓰는 것을 추천
            // getElementsByTagName, getElementsByClassName들도 유사 배열 -> 순수 배열로 바꿔야 함
            const $allItems = document.querySelectorAll(".f-item");
            console.log($allItems);

            // 유사배열이기 떄문에 안됨
            // $allItems.push()

            // 유사 배열을 순수 배열로 바꿔야 함
            const $fruitsArr = [...$allItems];
            $fruitsArr.pop().textContent = "Orange";
        </script>
    </body>
</html>
